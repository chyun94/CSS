<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D 원근감</title>
    <link rel="stylesheet" href="ex06_perspective원근감.css">
</head>
<body>
    <h3>원본이미지</h3>
    <div><img src="images/image1.jpg" alt=""></div>
    <!-- 원근감 없는 거 -->
    <div id="no-pers">
        <div class="rotateX"><img src="images/image1.jpg" alt=""></div>
    </div>
    <!-- 원근감 있는 거 -->
    <div id="pers">
        <div class="rotateX"><img src="images/image1.jpg" alt=""></div>
    </div>
    <!-- 원근감 Y축으로 -->
    <div id="pers2">
        <div class="rotateY"><img src="images/image1.jpg" alt=""></div>
    </div>
    <h3>transform-style</h3>
    <!-- div#pers3>div.box1>div.box2 -->
    <div class="pers3">
        <div class="box1" id="tr_style1">
            <div class="box2"></div>
        </div>
    </div>
    <div class="pers3">
        <div class="box1" id="tr_style2">
            <div class="box2"></div>
        </div>
    </div>
</body>
</html>
