<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D_backface 이미지 반전</title>
    <link rel="stylesheet" href="ex07_3D_backface.css">
</head>
<body>
    <!-- 피규어 태그는 주로 동영상 이미지를 포함한 태그, +는 더하다 보단 옆에 붙이다 (형제 태그) 느낌-->
    <!-- div.flip_3d>fiqure>img+figcaption figcaption은 뒷면(이름을 붙이는 것)-->
    <div class="flip_3d">
        <figure>
            <img src="img/1.jpg" alt="">
            <figcaption>Nature1</figcaption>
        </figure>
    </div>
    <div class="flip_3d">
        <figure>
            <img src="img/2.jpg" alt="">
            <figcaption>Nature2</figcaption>
        </figure>
    </div>
    <div class="flip_3d">
        <figure>
            <img src="img/3.jpg" alt="">
            <figcaption>Nature3</figcaption>
        </figure>
    </div>
</body>
</html>
